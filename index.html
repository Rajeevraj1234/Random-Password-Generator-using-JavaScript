<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="mainDiv">
        <div class="innerDiv">
            <h1>Random Password <br> Generator</h1>
            <div class="inputBoxdiv">
                <input class="outputBox" type="text" placeholder="PASSWORD"> 
                <span class="copyIcon"><ion-icon name="copy-outline"></ion-icon></span>
            </div> <br>
            <button class="genBtn">Generate <span class="genIcon"><ion-icon name="settings-outline"></ion-icon></span></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
